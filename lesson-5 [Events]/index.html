<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson 6 [ Events ]</title>

	<style type="text/css">

</head>
<body>
	<h1>My Website</h1>
	
	<dl>
		<dt>What is your favorite name</dt>
		<dd> - Abdul Halim</dd>
		<dt>What is your favorite Programming Language?</dt>
		<dd> - python</dd>
		<dt>What is your favorite movie?</dt>
		<dd> - Herry potter</dd>
		<dt>What is your favorite book</dt>
		<dd> - Think python</dd>
	</dl>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript">
		(function () {
			$('dd').filter(':nth-child(n+3)').addClass('hide');

			$('dt').on('mouseenter', function (){
				$(this)
					.next()
						.slideDown('250')
						.siblings('dd')
							.slideUp('250');
			});

		})();
	</script>

</body>
</html>
